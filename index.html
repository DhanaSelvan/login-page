<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Login page -->
    <section id="login">
        <div class="container">
            <div class="img-container">
                <img src="./assets/user.png" alt="login icon" class="img">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="xyz@gmail.com" required id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="*******" required id="password">
            </div>
            <div>
                <button>Login</button>
            </div>
        </div>
    </section>
</body>
</html>
